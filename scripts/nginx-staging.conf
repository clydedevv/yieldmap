# staging.btcyield.info nginx configuration
# YieldMap Staging Environment - Next.js application on port 3100

# HTTP server (will redirect to HTTPS after SSL setup)
server {
    server_name staging.btcyield.info;
    
    # Staging-specific headers
    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header X-Environment "staging" always;
    
    # Optional basic auth for staging (uncomment to enable)
    # auth_basic "YieldMap Staging";
    # auth_basic_user_file /etc/nginx/.htpasswd_yieldmap_staging;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    # Proxy to Next.js staging app
    location / {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # SSL configuration will be added by certbot
    listen 80;
    listen [::]:80;
}
